<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>

<body>
    <div id="wrapper"></div>
    <script>
        setInterval(() => {
            let clock =""
            document.querySelector("#wrapper").innerHTML += " ";
           
            const dt = new Date();
            clock +=" "+appendZero( getDayName(dt.getDay()));
            clock +=", "+ dt.getDate();
            clock +=" /"+ getMonthName(dt.getMonth() + 1);
            clock +=" /"+ dt.getFullYear();
            clock +="  "+appendZero( dt.getHours());
            clock +=":"+appendZero(dt.getMinutes());
            clock +=":"+appendZero(dt.getSeconds());
    
            document.querySelector("#wrapper").innerHTML = clock;
        }, 1000);
        function getDayName(number){
            day=["Sunday" , "Monday"]
            return day[number];
        }
        function getMonthName(number){
            month=["Jan","Feb","Mar","Apr","May","Jun","July","August","Sep","Oct","Nov","Dec"]
            return month[number-1];
        }
        function appendZero(number){
            if(number<10){
                return"0"+number
            }
            else{
                return number
            }
        }


    </script>
</body>

</html>
